<form #form="ngForm" (submit)="onSubmit(form)"
[class.submitted]="service.formSubmitted" novalidate
autocomplete="off">
    <input type="hidden" name="id"
    [value]="service.formData.id">
<div class="mb-3">
    <label>CARD OWNER NAME</label>

    <input class="form-control form-control-lg"
    placeholder="Name on Card" #cardOwnerName="ngModel"
    name="name"
    [(ngModel)]="service.formData.name" required>

</div>

<div class="mb-3">
    <label>CARD NUMBER</label>

    <input class="form-control form-control-lg"
    placeholder="16 Digit Card Number" #cardNumber="ngModel"
    name="cardNumber"
    [(ngModel)]="service.formData.cardNumber" 
    required minlength="16" maxlength="16">

</div>

<div class="row">
    <div class="mb-3 col-6">
        <label>SECURITY CODE</label>
    
        <input class="form-control form-control-lg"
        placeholder="CVV" #securityCode="ngModel"
        name="securityCode" type="password"
        [(ngModel)]="service.formData.securityCode" required
        minlength="3" maxlength="3">
    
    </div>
    <div class="mb-3 col-6">
        <label>VALID THROUGH</label>
    
        <input class="form-control form-control-lg"
        placeholder="MM/YY" #cardOwnerName="ngModel"
        name="expirationDate" 
        [(ngModel)]="service.formData.expirationDate" required
        minlength="5" maxlength="5">
    
    </div>
</div>
<div class="d-grid">
    <button
    class="button btn btn-lg btn-success" type="submit">
Submit</button>
</div>
</form>
